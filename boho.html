<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .banner {
  width: 100%;
  height: 410px;
   /* Ensures full image is visible */
}



        
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .gallery img {
            width: 125px;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <img src="boho.jpg" alt="Summer Lookbook" class="banner">

    <div class="gallery" id="imageContainer"></div>
  
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let container = document.getElementById("imageContainer");

            let images = [
                "https://i.pinimg.com/736x/a4/6d/63/a46d63b2698f7c070a2f97f68f8b780d.jpg",
                "https://i.pinimg.com/736x/2f/a2/a3/2fa2a349eba44eab33707dbff2c60e85.jpg",
                "https://i.pinimg.com/736x/1f/b8/97/1fb89731f1cbebdb8f62273519819881.jpg",
                "https://i.pinimg.com/736x/c7/e8/cb/c7e8cbb56cb52eb409840998c1ba891c.jpg",
                "https://i.pinimg.com/736x/df/95/b5/df95b5f1076f449c15b50863edab0212.jpg",
                "https://i.pinimg.com/736x/eb/91/00/eb91009ca91447840f3f3a3e66cbf322.jpg",
                "https://i.pinimg.com/736x/33/e2/ee/33e2ee936cd523162295385f53bd44e9.jpg",
                "https://i.pinimg.com/736x/d0/e6/40/d0e640b26eebe95672fe66eef94aed58.jpg",
                "https://i.pinimg.com/736x/5d/43/5d/5d435d23f83fd6a57d832deb2d096f2a.jpg",
                "https://i.pinimg.com/736x/9b/39/1d/9b391dda4dd73233e1d01d8d372adb69.jpg",

                "https://i.pinimg.com/736x/11/dd/19/11dd19bb00097f328990f2d5d58e43c0.jpg",
                "https://i.pinimg.com/originals/97/ac/4c/97ac4cfffa15f5c2f4058dbd7767d713.gif",
                "https://i.pinimg.com/736x/0d/d2/90/0dd290c4b70964b67757ad83e130f252.jpg",
                "https://i.pinimg.com/736x/c2/da/66/c2da66b145ef7abceddca86359040210.jpg",
                "https://i.pinimg.com/736x/5c/6c/c9/5c6cc9e5d56b0ccd0d709ca6c59990a9.jpg",

                "https://i.pinimg.com/736x/36/40/09/364009aa5d04ff7729062b93c0722d05.jpg"

            ];

            images.forEach(src => {
                let img = document.createElement("img");
                img.src = src;
                img.alt = "Spring Fashion";
                container.appendChild(img);
            });
        });
    </script>
</body>
</html>
