<!DOCTYPE html>
<html lang="en">

<head>

</head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
}

body{
    background: #0c0335;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-image: url("logg.jpg");
    background-size: contain;
}

.container{
    position: relative;
    width: 40rem;
    color: #fff;
    background-color:rgb(68, 96, 17);
    padding: 20px 30px;
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(7.4px);
    -webkit-backdrop-filter: blur(7.4px);
    border: 1px solid rgba(0, 0, 0, 0.1);
    position: absolute;
    left: 3%; /* Adjust as needed */
    top: 50%;
    transform: translateY(-50%);
}

.container::before{
    content: "";
    position: absolute;
    background-color:bisque;
    width: 120px;
    height: 120px;
    filter: blur(140px);
    left: -20%;
    top: 10%;
    z-index: -1000;
}

.container::after{
    content: "";
    position: absolute;
    background-color:bisque;
    width: 120px;
    height: 120px;
    filter: blur(140px);
    right: -20%;
    bottom: -10%;
    z-index: -1000;
}

h1{
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 15px;
    text-align: center;
    color:antiquewhite;
}

p{
    font-size: 14px;
    color: #ccc;
    line-height: 1.4rem;
    text-align: justify;
}

.gen-form{
    margin-top: 20px;
    display: flex;
    gap: 10px;
    width: 100%;
    color:black;
}

input{
    width: 80%;
    border-radius: 5px;
    outline: none;
    border: none;
    padding: 0 15px;
    background-color: transparent;
    color: #fff;
    border: 1px solid #999;
    transition: all 0.3s ease;
}

input:hover, input:focus{
    border-color:cornsilk;
}

button{
    width: 20%;
    height: 36px;
    color: rgb(206, 94, 94);
    border: 1px solid #ccc;
    background:blanchedalmond;
    cursor: pointer;
    border-radius: 5px;
    font-size: 0.9rem;
    transition: all 0.3s ease;
}

button:hover{
    background: burlywood;
    border-color: transparent;
}

#loading{
    display: none;
    font-size: 18px;
    margin: 10px 0;
}

button:disabled, button[disabled]{
    border: 1px solid #999;
    background-color: #ccc;
    color: #666;
    cursor: auto;
}

.result{
    margin-top: 10px;
    width: 100%;
    padding: 10px 0 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

#image-grid{
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    margin-bottom: 10px;
    max-width: 80%;
}

#image-grid img{
    max-width: 100%;
    border-radius: 10px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: all 0.3s ease;
}

#image-grid img:hover{
    border-color: cornsilk;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>See Your Style in AI: Instant Fashion Visuals</h1>
        <p></p>
        <form class="gen-form">
            <input type="text" id="user-prompt" , placeholder="Type your prompt here..." autocomplete="off">
            <button type="button" id="generate">Generate</button>
        </form>

        <div class="result">
            <div id="loading">Generating...</div>
            <div id="image-grid"></div>
            

        </div>

    </div>

 

    <script>
        const apiKey = "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";

const maxImages = 2; // Number of images to generate for each prompt
let selectedImageNumber = null;

// Function to generate a random number between min and max (inclusive)
function getRandomNumber(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

// Function to disable the generate button during processing
function disableGenerateButton() {
    document.getElementById("generate").disabled = true;
}

// Function to enable the generate button after process
function enableGenerateButton() {
    document.getElementById("generate").disabled = false;
}

// Function to clear image grid
function clearImageGrid() {
    const imageGrid = document.getElementById("image-grid");
    imageGrid.innerHTML = "";
}

// Function to generate images
async function generateImages(input) {
    disableGenerateButton();
    clearImageGrid();

    const loading = document.getElementById("loading");
    loading.style.display = "block";

    const imageUrls = [];

    for (let i = 0; i < maxImages; i++) {
        // Generate a random number between 1 and 10000 and append it to the prompt
        const randomNumber = getRandomNumber(1, 10000);
        const prompt = `${input} ${randomNumber}`;
        // We added random number to prompt to create different results
        const response = await fetch(
            "https://router.huggingface.co/hf-inference/models/tryonlabs/FLUX.1-dev-LoRA-Outfit-Generator"
,
            {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`,
                },
                body: JSON.stringify({ inputs: prompt }),
            }
        );


        if (!response.ok) {
            alert("Failed to generate image!");
        }

        const blob = await response.blob();
        const imgUrl = URL.createObjectURL(blob);
        imageUrls.push(imgUrl);

        const img = document.createElement("img");
        img.src = imgUrl;
        img.alt = `art-${i + 1}`;
        img.onclick = () => downloadImage(imgUrl, i);
        document.getElementById("image-grid").appendChild(img);
    }

    loading.style.display = "none";
    enableGenerateButton();

    selectedImageNumber = null; // Reset selected image number
}

document.getElementById("generate").addEventListener('click', () => {
    const input = document.getElementById("user-prompt").value;
    generateImages(input);
});

function downloadImage(imgUrl, imageNumber) {
    const link = document.createElement("a");
    link.href = imgUrl;
    // Set filename based on the selected image
    link.download = `image-${imageNumber + 1}.jpg`;
    link.click();
}

async function generateImages(input) {
    disableGenerateButton();
    clearImageGrid();

    const imageGrid = document.getElementById("image-grid");

    try {
        const promises = [...Array(maxImages)].map(async (_, i) => {
            const randomNumber = getRandomNumber(1, 10000);
            const prompt = `${input} ${randomNumber}`;

            const response = await fetch(
                "https://router.huggingface.co/hf-inference/models/tryonlabs/FLUX.1-dev-LoRA-Outfit-Generator",
                {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`,
                    },
                    body: JSON.stringify({ inputs: prompt }),
                }
            );

            if (!response.ok) throw new Error("Failed to generate image!");

            const blob = await response.blob();
            const imgUrl = URL.createObjectURL(blob);

            const img = document.createElement("img");
            img.src = imgUrl;

        });

        const images = await Promise.all(promises);
        images.forEach(img => imageGrid.appendChild(img));

    } catch (error) {
        alert(error.message);

    document.getElementById("loading").style.display = "none";
    enableGenerateButton();

    </script>
